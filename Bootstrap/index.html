<footer>
    <h2>contact and resevation</h2>
    <form>
            <div class="form-row pt-5">
              <div class="form-group col-md-6">
                <label for="inputEmail4">Email</label>
                <input type="email" class="form-control" id="inputEmail4" placeholder="example@email.com">
              </div>
              <div class="form-group col-md-6">
                <label for="inputPassword4">Name, firstname</label>
                <input type="password" class="form-control" id="Name,firstname" placeholder="SNAPE, Severus">
              </div>
            </div>
            <div class="form-group">
              <label for="inputAddress">Address</label>
              <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputCity">City</label>
                <input type="text" class="form-control" id="inputCity" placeholder="Brussels">
              </div>
              <div class="form-group col-md-2">
                <label for="inputZip">Zipcode</label>
                <input type="text" class="form-control" id="inputZip" placeholder="12345">
              </div>
            </div>
            <div class="form-group col-md-4">
                    <label for="inputState">Reservation for</label>
                    <select id="inputState" class="form-control" placeholder="please select">
                            <option>Reservation for 1</option>
                            <option>Reservation for 2</option>
                            <option>Reservation for 3</option>
                            <option>Reservation for 4</option>
                            <option>Reservation for 5</option>
                            <option>Reservation for 6</option>
                            <option>Group-tarif (from 7 persons)</option>
                            <option>Big events(more than 30 persons)</option>
                    </select>
                  </div>
            <div class="mb-3">
              <label for="validationTextarea">Message</label>
              <textarea class="form-control" id="validationTextarea" placeholder="Say something :)" required></textarea>
            </div>
            <div class="form-group">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                  Accept terms of condition
                </label>
              </div>
            </div>
            <button type="submit" class="btn btn-primary">Reservation</button>
          </form>
